name: On-Comment

on:
  pull_request_review_comment:
    types: [created]
  issue_comment:
    types: [created]

jobs:
  manual_invocation:
    if: |
      github.event.issue.pull_request && startsWith(github.event.comment.body, '/approve')
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    steps:
      - uses: actions/checkout@v6
      - name: Run approval on comment
        env:
          PR_NUMBER: ${{ github.event.issue.number }}
          CIRCLE_TOKEN: ${{ secrets.CIRCLE_TOKEN }}
          ACTOR: ${{ github.actor }}
        run: |
          set -x

          curl https://api.github.com/repos/badboy/test-repo/collaborators/${ACTOR}/permission

          .github/workflows/on-comment.sh
