name: On-Comment

on:
  pull_request_review_comment:
    types: [created]
  issue_comment:
    types: [created]

jobs:
  manual_invocation:
    if: |
      github.event.issue.pull_request && startsWith(github.event.comment.body, '/approve')
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    steps:
      - uses: actions/checkout@v6
      - name: Run approval on comment
        env:
          PR_NUMBER: ${{ github.event.issue.number }}
          CIRCLE_TOKEN: ${{ secrets.CIRCLE_TOKEN }}
        run: |
          set -x

          echo actor ${{ github.actor }}
          echo actor_id ${{ github.actor_id }}
          echo triggering_actor ${{ github.triggering_actor }}

          .github/workflows/on-comment.sh
